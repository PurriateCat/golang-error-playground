# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "./custom_struct_error/" # Location of package manifests
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "./custom_http_error/" # Location of package manifests
    schedule:
      interval: "daily"
      
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "./errors_package/" # Location of package manifests
    schedule:
      interval: "daily"
      
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "./type_assertion/" # Location of package manifests
    schedule:
      interval: "daily"
